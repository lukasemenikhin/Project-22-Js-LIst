<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Js List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="d-flex">
                <input id="input" class="form-control" type="text" placeholder="Type list item...">
                <button id="add" class="btn btn-success ms-2" type="button"><i class="fa-solid fa-plus"></i></button>
            </div>
            <ul id="list" class="mt-4"></ul>
            <u class="text-danger" id="delete"><p>Delete complete items</p></u>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src='main.js'></script>
</body>

</html>
